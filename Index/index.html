<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="XUA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Share</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
</head>

<body>
    <div class="header">
        <!-- Content before waves(Conteúdo antes das ondas) -->
        <div class="inner-header flex">
            <h1>Ondas Simples com CSS</h1>
        </div>
        <!-- Waves containers(Recipientes de ondas) -->
        <div>
            <div class="share-button">
                <span>Compartilhe!</span>
                <A href="https://web.whatsapp.com/"><i class="fab fa-whatsapp"></i></A>
                <A href="https://www.instagram.com/"><i class="fab fa-instagram"></i></A>
                <A href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></A>
                <A href="https://github.com/beto-desenv"><i class="fab fa-github"></i></A>
            </div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 100 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 c44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!-- Waves end(Fim da onda) -->
    </div>
    <!-- Header end(Fim do cabeçalho) -->
</body>

</html>
